<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
    <title>Checkout Mirror Fashion</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
      >
        <span class="navbar-togger-icon"></span>
      </button>

      <a class="navbar-brand" href="index.html">
        <figure>
          <img src="img/logo.png" alt="Logo da Mirror Fashion" />
        </figure>
      </a>

      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Ajuda</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Perguntas frequentes</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Entre em contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Ótima escolha!</h1>

        <p class="lead">
          Obrigado por comprar na Mirror Fashion! Preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">
              Sua compra
            </div>

            <div class="card-body">
              <img
                src="img/produtos/foto1-verde.png"
                alt="Fuzzy Cardigan"
                class="img-thumbnail mb-3"
              />

              <dl>
                <dt>Produto</dt>
                <dd>Fuzzy Cardigan</dd>

                <dt>Cor</dt>
                <dd>Verde</dd>

                <dt>Tamanho</dt>
                <dd>40</dd>

                <dt>Preço</dt>
                <dd id="preco">R$ 129,90</dd>
              </dl>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group">
                <label for="qtd">Quantidade:</label
                ><input
                  type="number"
                  id="qtd"
                  min="1"
                  max="99"
                  value="1"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="total">Total:</label
                ><output id="total" class="form-control">R$ 129,90</output>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="row">
            <fieldset class="col-lg-6">
              <legend>Dados Pessoais</legend>

              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  class="form-control"
                  autofocus
                  required
                />
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="email@exemplo.com"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  name="cpf"
                  id="cpf"
                  class="form-control"
                  placeholder="000.000.000-00"
                  required
                />
              </div>

              <div class="form-group custom-control custom-checkbox">
                <input
                  type="checkbox"
                  name="newsletter"
                  id="newsletter"
                  value="Sim"
                  checked
                />
                <label for="newsletter" class="custom-control-label">
                  Quero receber Newsletter da Mirror Fashion
                </label>
              </div>
            </fieldset>

            <fieldset class="col-lg-6">
              <legend>Cartão de Crédito</legend>

              <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input
                  class="form-control"
                  type="text"
                  name="numero-cartao"
                  id="numero-cartao"
                />
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="bandeira-cartao"
                      >Bandeira</label
                    >
                  </div>
                  <select class="custom-select" id="bandeira-cartao">
                    <option disabledselected>Selecione uma opção...</option>
                    <option value="master">MasterCard</option>
                    <option value="visa">VISA</option>
                    <option value="amex">American Express</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input
                  class="form-control"
                  type="month"
                  name="validade-cartao"
                  id="validade-cartao"
                />
              </div>
            </fieldset>
          </div>

          <button type="submit" class="btn btn-primary btn-1g">
            <span class="oi oi-thumb-up"></span>
            Confirmar Pedido
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/total.js"></script>
  </body>
</html>
